name: Build and push images

on:
  push:
    branches:
      - main
    paths:
      - images/**
      - .github/**

  pull_request:
    branches:
      - main
    paths:
      - images/**
      - .github/**

env:
  REGISTRY: ghcr.io

jobs:
  changed:
    name: Changed Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: images/**
          dir_names: true
          dir_names_max_depth: 2
          json: true
          escape_json: true

      - name: Set up diff matrix
        id: setup-matrix
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Extract unique directories and format as JSON array
          DIRS_JSON=$(echo "$ALL_CHANGED_FILES" | xargs -n1 dirname | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"image\":$DIRS_JSON}" >> $GITHUB_OUTPUT
          echo "matrix={\"image\":$ALL_CHANGED_FILES}"

