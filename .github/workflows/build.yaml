name: Build and push images

on:
  push:
    branches:
      - main
    paths:
      - images/**
      - .github/**

  pull_request:
    branches:
      - main
    paths:
      - images/**
      - .github/**

env:
  REGISTRY: ghcr.io

jobs:
  changed:
    name: Changed Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@a284dc1814e3fd07f2e34267fc8f81227ed29fb8 # v45.0.9
        with:
          files: images/**
          dir_names: true
          dir_names_max_depth: 2

      - name: Set up diff matrix
        id: setup-matrix
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Extract unique directories and format as JSON array
          DIRS_JSON=$(echo "$ALL_CHANGED_FILES" | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"image\":$DIRS_JSON}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: changed
    if: ${{ needs.changed.outputs.any_changed == 'true' }}
    strategy:
      matrix: ${{ fromJSON(needs.changed.outputs.matrix) }}
      max-parallel: 4
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Log into ghcr.io
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push "action-runner"
        id: build-and-push
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: ${{ matrix.image }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/smauermann/actions-runner:2.323.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
