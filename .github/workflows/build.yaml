name: Build and push images

on:
  push:
    branches:
      - main
    paths:
      - images/**
      - .github/**

  pull_request:
    branches:
      - main
    paths:
      - images/**
      - .github/**

env:
  REGISTRY: ghcr.io

jobs:
  changed:
    name: Changed Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**

      - name: Set up diff matrix
        id: setup-matrix
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Extract unique directories and format as JSON array
          DIRS_JSON=$(echo "$ALL_CHANGED_FILES" | xargs -n1 dirname | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo $DIRS_JSON
          echo "matrix={\"apps\":$DIRS_JSON}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push "action-runner"
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: images/actions-runner
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/smauermann/actions-runner:2.322.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
